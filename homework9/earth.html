        precision mediump float;
        
        attribute vec3 aVertexPosition;

        uniform mat4 model;
        uniform mat4 view;

        void main(void) {
            gl_Position = projection * view * model* vec4(aVertexPosition, 1.0);
        }
    </script>

    <script id="vertex" type="x-shader/x-vertex">
        precision mediump float;
        
        attribute vec3 aVertexPosition;
        attribute vec3 aNormal;
        attribute vec2 aTextureCoord;

        uniform mat4 model;
        uniform mat4 view;
        uniform mat4 projection;
        uniform mat3 normalModel;

        varying vec2 TexCoord;
        varying vec3 Normal;
        varying vec3 FragPos;
        
        void main(void) {

            TexCoord = aTextureCoord;
            Normal = normalize(normalModel * aNormal);
            FragPos = vec3(view * model * vec4(aVertexPosition, 1.0));
        
            gl_Position = projection * view * model * vec4(aVertexPosition, 1.0);
        }
    </script>
    <script id="fragment" type="x-shader/x-fragment">
        #define MAX_LIGHT 1
        #extension GL_OES_standard_derivatives : enable
        #extension GL_EXT_shader_texture_lod : enable
        precision mediump float;

        struct Material {
            vec4 ambient;
            vec4 diffuse;
            vec4 specular;
            vec4 emission;
            float shininess;

            sampler2D diffuse_texture;
            sampler2D specular_texture;
            sampler2D normal_texture;
            sampler2D parallax_texture;
            sampler2D emission_texture;
        };

        struct Light {
            vec4 position;
            vec4 direction;

            vec4 ambient;
            vec4 diffuse;
            vec4 specular;

            float cutOff;
            float outerCutOff;
            float exponent;

            float constant;
            float linear;
            float quadratic;

            bool enable;
        };
        
        varying vec2 TexCoord;
        varying vec3 Normal;
        varying vec3 FragPos;

        uniform bool useLighting;
        uniform bool useDiffuseTexture;
        uniform bool useSpecularTexture;
        uniform bool useNormalTexture;
        uniform bool useParallaxTexture;
        uniform bool useEmissionTexture;
        
        uniform mat4 view;
        uniform float depthScale;

        uniform Material material;
        uniform Light lights[MAX_LIGHT];

        // 如果小於 0.001 的數值就當作是 0。
        bool isZero(float number) {
            return abs(number) <= 1e-3;
        }

        // 轉置矩陣
        mat3 transpose(in mat3 matrix) {
            vec3 r0 = matrix[0];
            vec3 r1 = matrix[1];
            vec3 r2 = matrix[2];

            mat3 result = mat3(
                vec3(r0.x, r1.x, r2.x),
                vec3(r0.y, r1.y, r2.y),
                vec3(r0.z, r1.z, r2.z)
            );

            return result;
        }

        mat3 cotangent_frame(vec3 N, vec3 p, vec2 uv) {
            // get edge vectors of the pixel triangle
            vec3 dp1 = dFdx(p);
            vec3 dp2 = dFdy(p);
            vec2 duv1 = dFdx(uv);
            vec2 duv2 = dFdy(uv);
    
            // solve the linear system
            vec3 dp2perp = cross(dp2, N);
            vec3 dp1perp = cross(N, dp1);
            vec3 T = dp2perp * duv1.x + dp1perp * duv2.x;
            vec3 B = dp2perp * duv1.y + dp1perp * duv2.y;
    
            // construct a scale-invariant frame
            float invmax = inversesqrt(max(dot(T, T), dot(B, B)));
            return mat3(T * invmax, B * invmax, N);
        }

        vec2 parallax_uv(sampler2D tex_depth, vec2 uv, vec3 view_dir, int num_layers, float depth_scale) {
            float layer_depth = 1.0 / float(num_layers);
            float current_layer_depth = 0.0;
            vec2 delta_uv = view_dir.xy * depth_scale / (view_dir.z * float(num_layers));
            vec2 current_uv = uv;

            float depth_from_texture = texture2D(tex_depth, current_uv).r;
            for (int i = 0; i < 127; i++) {
                if (i >= num_layers) {
                    break;
                }
                current_layer_depth += layer_depth;
                current_uv -= delta_uv;
                depth_from_texture = texture2D(tex_depth, current_uv).r;
                if (depth_from_texture < current_layer_depth) {
                    break;
                }
            }

            vec2 prev_uv = current_uv + delta_uv;
            float next = depth_from_texture - current_layer_depth;
            float prev = texture2D(tex_depth, prev_uv).r - current_layer_depth + layer_depth;
            float weight = next / (next - prev);
            return mix(current_uv, prev_uv, weight);
        }

        vec3 perturb_normal(mat3 TBN, vec2 TexCoord) {
            // 透過 TexCoord 來取得對應的 Normal index
            vec3 texture_normal = texture2D(material.normal_texture, TexCoord).xyz;
            
            // 將 0~255 值映射到 -1 與 1 之間。
            // texture_normal = texture_normal * 2.0 - 1.0;
            texture_normal = texture_normal * 255.0 / 127.0 - 128.0 / 127.0;

            // 上下顛倒
            texture_normal.y = -texture_normal.y;

            return TBN * texture_normal;
        }

        vec4 calcLight(Light light, Material material, vec3 norm, vec4 texel, vec2 texcoord) {
            vec4 lightPos = view * light.position;
            vec3 lightDir = normalize(lightPos.xyz - FragPos.xyz);
            float diff = max(dot(norm, lightDir), 0.0);

            vec3 ViewDir = normalize(-FragPos);
            vec3 halfway = normalize(ViewDir + lightDir);

            float shininess = material.shininess;
            if (useSpecularTexture) {
                shininess = shininess * texture2D(material.specular_texture, texcoord).r;
            }

            float spec = pow(max(dot(norm, halfway), 0.0), shininess);

            float distance = length(lightPos.xyz - FragPos.xyz);
            float attenuation = 1.0 / (light.constant + light.linear * distance + light.quadratic * distance * distance);
                
            vec4 ambient = light.ambient * material.ambient * texel;
            vec4 diffuse = light.diffuse * diff * material.diffuse * texel;
            vec4 specular = light.specular * spec * material.specular;
        
            return ambient + (diffuse + specular) * attenuation;
        }

    	void main(void) {

            // Initial
            mat3 TBN = mat3(1.0);
            vec2 texture_coordinate = vec2(0.0);
            vec4 texel = vec4(0.0);

            vec3 ViewDir = normalize(-FragPos);

            // 如果有啟用 凹凸貼圖 => 重新計算材質座標
            int parallaxStep = 64;
            if (useParallaxTexture) {
                texture_coordinate = parallax_uv(material.parallax_texture, TexCoord, -ViewDir, parallaxStep, depthScale);
            } else {
                texture_coordinate = TexCoord;
            }

            // 如果沒有啟用 漫射貼圖 => 使用純色(白色)
            if (useDiffuseTexture) {
                texel = texture2D(material.diffuse_texture, texture_coordinate);
            } else {
                texel = vec4(1.0, 1.0, 1.0, 1.0);
            }

            // 是否開啟光照
            if (!useLighting) {
                gl_FragColor = texel;
            } else {
                vec3 illumination = vec3(0.0);
                vec3 norm = Normal;
                mat3 TBN = cotangent_frame(norm, -ViewDir, texture_coordinate);
                
                if (useParallaxTexture) {
                    // TBN 是正交矩陣，它的反矩陣會等於它的轉置矩陣。
                    mat3 TBN_inverse = transpose(TBN);
                    texture_coordinate = parallax_uv(material.parallax_texture, TexCoord, normalize(TBN_inverse * (-ViewDir)), parallaxStep, depthScale);
                    TBN = cotangent_frame(norm, -ViewDir, texture_coordinate);
                    if (useDiffuseTexture) {
                        texel = texture2D(material.diffuse_texture, texture_coordinate);
                    }
                }

                if (useNormalTexture) {
                    norm = perturb_normal(TBN, TexCoord);
                }
                norm = normalize(norm);

                for (int i = 0; i < MAX_LIGHT; i++) {
                    
                    if (!lights[i].enable) {
                        continue;
                    }

                    illumination += clamp(calcLight(lights[i], material, norm, texel, texture_coordinate).rgb, 0.0, 1.0);
                    // illumination = texel.rgb;
                }

                if (useEmissionTexture) {
                    illumination += texture2D(material.emission_texture, texture_coordinate).rgb;
                }

                if(texel.a < 0.1) {
                    discard;
                }
                gl_FragColor = vec4(clamp(illumination, 0.0, 1.0), texel.a);
            }
        }
    </script>

    <script type="text/javascript">
        $(function() {
            window['mat4'] = glMatrix.mat4;
            window['mat3'] = glMatrix.mat3;
            window['vec3'] = glMatrix.vec3;
            window['vec4'] = glMatrix.vec4;

            let gl;

            let cube = {};
            let sphere = {};
            let plane = {};

            let lightSources = [];

            // 物件比例尺與各參數設定:

            // 攝影機參數

            camera.direction = vec3.set(vec3.create(), 0, 0, -1);

            camera.worldUp = vec3.set(vec3.create(), 0, 1, 0);

            camera.right = vec3.normalize(vec3.create(), vec3.cross(vec3.create(), camera.direction, camera.worldUp));
            camera.movespeed = 0.5;
            camera.sensitivity = 0.05;
            camera.pitch = 0;
            camera.yaw = 0;

            let color = vec3.set(vec3.create(), 1.0, 0.0, 0.0);

            let shaderProgram;

            let Matries = [];
            let matrix_modes= ['view', 'model', 'projection', 'texture', 'color'];
            let special_matrix = {
                "ModelView": {
                    "getMatrix": function() {
                        let result = mat4.multiply(mat4.create(), topMatrix('view'), topMatrix('model'));
                        return result;
                    }
                },
                "Normal(Model)": {
                    "getMatrix": function() {
                        let result = mat3.normalFromMat4(mat3.create(), topMatrix('model'));
                        return result;
                    }
                },
                "Normal(ModelView)": {
                    "getMatrix": function() {
                        let result = mat3.normalFromMat4(mat3.create(), topMatrix('ModelView'));
                        return result;
                    }
                },
            };

            let currentPressedKeys = {};

            let currentFrame = new Date().getTime();
            let lastFrame = 0;
            let deltaFrame = 0;

            let useLighting = true;
            let useDiffuseTexture = true;
            let useSpecularTexture = true;
            let useNormalTexture = true;
            let useParallaxTexture = false;
            let useEmissionTexture = true;
            let axisOff = true;

            function initGL(canvas) {
                try {
                    gl = canvas.getContext('experimental-webgl');
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                    gl.getExtension('OES_standard_derivatives');
                    gl.getExtension('EXT_shader_texture_lod');
                } catch (e) {
                    gl = null;
                }

                if (!gl) {
                    alert("Cloud not initialize WebGL.");
                    console.error('Cloud not initialize WebGL.');
                }

                if(typeof gl.uniform1b !== 'function') {
                    gl.uniform1b = function(label, value) {
                        gl.uniform1i(label, !value ? 0 : 1);
                    };
                }
            }

            // create a shader
            function createShader(gl, shaderID) {
                let shader;
                let shaderType = $(shaderID).attr('type');
                
                if(shaderType == 'x-shader/x-vertex'){
                    shader = gl.createShader(gl.VERTEX_SHADER);
                }else if(shaderType == 'x-shader/x-fragment') {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                }else {
                    console.error('ERROR：The shader type is unknow.');
                    return NULL;
                }

                let source = $(shaderID).html();
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)){
                    console.error('ERROR：Failed to compile shader, ID: ' + shaderID + ', type:' + shaderType + ', reason: ' + gl.getShaderInfoLog(shader));
                    return NULL;
                }

                return shader;
            }

            // create and link shader program
            function createProgram(vertexShaderID, fragmentShaderID) {
                let vertexShader = createShader(gl, '#' + vertexShaderID);
                let fragmentShader = createShader(gl, '#' + fragmentShaderID);

                let shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);
                if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)){
                    console.error('ERROR：Failed to link the program' + ', reason: ' + gl.getProgramInfoLog(shaderProgram));
                }

                return shaderProgram;
            }

            // inital shaders
            function initShaders() {
                shaderProgram = createProgram('vertex', 'fragment');

                gl.useProgram(shaderProgram);
                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, 'aVertexPosition');
                shaderProgram.normalAttribute = gl.getAttribLocation(shaderProgram, 'aNormal');
                shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, 'aTextureCoord');
                
                shaderProgram.model = gl.getUniformLocation(shaderProgram, 'model');
                shaderProgram.view = gl.getUniformLocation(shaderProgram, 'view');
                shaderProgram.projection = gl.getUniformLocation(shaderProgram, 'projection');
                shaderProgram.normalModel = gl.getUniformLocation(shaderProgram, 'normalModel');

                shaderProgram.useLighting = gl.getUniformLocation(shaderProgram, 'useLighting');
                shaderProgram.useDiffuseTexture = gl.getUniformLocation(shaderProgram, 'useDiffuseTexture');
                shaderProgram.useSpecularTexture = gl.getUniformLocation(shaderProgram, 'useSpecularTexture');
                shaderProgram.useNormalTexture = gl.getUniformLocation(shaderProgram, 'useNormalTexture');
                shaderProgram.useParallaxTexture = gl.getUniformLocation(shaderProgram, 'useParallaxTexture');
                shaderProgram.useEmissionTexture = gl.getUniformLocation(shaderProgram, 'useEmissionTexture');

                shaderProgram.depthScale = gl.getUniformLocation(shaderProgram, 'depthScale');

                shaderProgram.material = {};
                shaderProgram.material.ambient = gl.getUniformLocation(shaderProgram, 'material.ambient');
                shaderProgram.material.diffuse = gl.getUniformLocation(shaderProgram, 'material.diffuse');
                shaderProgram.material.specular = gl.getUniformLocation(shaderProgram, 'material.specular');
                shaderProgram.material.emission = gl.getUniformLocation(shaderProgram, 'material.emission');
                shaderProgram.material.shininess = gl.getUniformLocation(shaderProgram, 'material.shininess');
                shaderProgram.material.diffuse_texture = gl.getUniformLocation(shaderProgram, 'material.diffuse_texture');
                shaderProgram.material.specular_texture = gl.getUniformLocation(shaderProgram, 'material.specular_texture');
                shaderProgram.material.normal_texture = gl.getUniformLocation(shaderProgram, 'material.normal_texture');
                shaderProgram.material.parallax_texture = gl.getUniformLocation(shaderProgram, 'material.parallax_texture');
                shaderProgram.material.emission_texture = gl.getUniformLocation(shaderProgram, 'material.emission_texture');

                shaderProgram.lights = [];
                for (let i = 0; i < lightNum; i++) {
                    shaderProgram.lights[i] = {};
                    shaderProgram.lights[i].position = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].position');
                    shaderProgram.lights[i].direction = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].direction');
                    shaderProgram.lights[i].ambient = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].ambient');
                    shaderProgram.lights[i].diffuse = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].diffuse');
                    shaderProgram.lights[i].specular = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].specular');
                    shaderProgram.lights[i].cutOff = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].cutOff');
                    shaderProgram.lights[i].outerCutOff = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].outerCutOff');
                    shaderProgram.lights[i].exponent = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].exponent');
                    shaderProgram.lights[i].constant = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].constant');
                    shaderProgram.lights[i].linear = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].linear');
                    shaderProgram.lights[i].quadratic = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].quadratic');
                    shaderProgram.lights[i].enable = gl.getUniformLocation(shaderProgram, 'lights[' + i + '].enable');
                }

                shaderProgram2 = createProgram('vertex-light', 'fragment-light');
                gl.useProgram(shaderProgram2);
                shaderProgram2.vertexPositionAttribute = gl.getAttribLocation(shaderProgram2, 'aVertexPosition');
                shaderProgram2.model = gl.getUniformLocation(shaderProgram2, 'model');
                shaderProgram2.view = gl.getUniformLocation(shaderProgram2, 'view');
                shaderProgram2.projection = gl.getUniformLocation(shaderProgram2, 'projection');
                shaderProgram2.color = gl.getUniformLocation(shaderProgram2, 'color');
            }

            // Loading textures
            function loadTexture(filepath){
                let texture = gl.createTexture();
                texture.image = new Image();
                
                texture.image.onload = function() {
                    handleLoadedTexture(texture);
                }

                texture.image.src = filepath;
                return texture;
            }

            function handleLoadedTexture(texture) {
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
                // gl.generateMipmap(gl.TEXTURE_2D);

                if(isPowerOfTwo(texture.image.width) && isPowerOfTwo(texture.image.height)){
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.MIRRORED_REPEAT);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);
                } else {
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                }
                gl.bindTexture(gl.TEXTURE_2D, null);
            }

            function isPowerOfTwo(x){
                return (x & (x - 1)) == 0;
            }

            // Loading cubemap texture (don't have a filename include in filepath)
            function loadCubeMap(filepath, ext){
                let texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
                const faceInfos = [
                    {
                        target: gl.TEXTURE_CUBE_MAP_POSITIVE_X, 
                        url: filepath + '/' + 'right' + '.' + ext,
                    },
                    {
                        target: gl.TEXTURE_CUBE_MAP_NEGATIVE_X, 
                        url: filepath + '/' + 'left' + '.' + ext,
                    },
                    {
                        target: gl.TEXTURE_CUBE_MAP_POSITIVE_Y, 
                        url: filepath + '/' + 'top' + '.' + ext,
                    },
                    {
                        target: gl.TEXTURE_CUBE_MAP_NEGATIVE_Y, 
                        url: filepath + '/' + 'bottom' + '.' + ext,
                    },
                    {
                        target: gl.TEXTURE_CUBE_MAP_POSITIVE_Z, 
                        url: filepath + '/' + 'front' + '.' + ext,
                    },
                    {
                        target: gl.TEXTURE_CUBE_MAP_NEGATIVE_Z, 
                        url: filepath + '/' + 'back' + '.' + ext,
                    },
                ];

                faceInfos.forEach((faceInfo) => {
                    const {target, url} = faceInfo;
                    
                    // Upload the canvas to the cubemap face.
                    const level = 0;
                    const internalFormat = gl.RGBA;
                    const width = 2048;
                    const height = 2048;
                    const format = gl.RGBA;
                    const type = gl.UNSIGNED_BYTE;
                    
                    // setup each face so it's immediately renderable
                    gl.texImage2D(target, level, internalFormat, width, height, 0, format, type, null);
                    
                    // Asynchronously load an image
                    const image = new Image();
                    image.src = url;
                    image.addEventListener('load', function() {
                        // Now that the image has loaded upload it to the texture.
                        gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
                        gl.texImage2D(target, level, internalFormat, format, type, image);
                        gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
                    });
                });
                gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
                gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
                gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                // gl.texParameteri(gl.TEXTURE_CUBE_MAP, gl.TEXTURE_WRAP_R, gl.CLAMP_TO_EDGE);
                
                return texture;
            }

            function genSphereBuffer(obj, radius, lati, long){
                obj.radius = radius;
                obj.latitude = lati;
                obj.longitude = long;

                // Generate Sphere Vertices
                obj.vertices = [];
                for(let i = 0; i <= obj.latitude; i++){
                    let theta = i * Math.PI / obj.latitude;
                    let sinTheta = Math.sin(theta);
                    let cosTheta = Math.cos(theta);
                    for(let j = 0; j <= obj.longitude; j++){
                        let phi = j * 2 * Math.PI / obj.longitude;
                        let sinPhi = Math.sin(phi);
                        let cosPhi = Math.cos(phi);

                        let x = cosPhi * sinTheta;
                        let y = cosTheta;
                        let z = sinPhi * sinTheta;

                        obj.vertices.push(obj.radius * x);
                        obj.vertices.push(obj.radius * y);
                        obj.vertices.push(obj.radius * z);

                        // Generate normal vector
                        obj.vertices.push(x);
                        obj.vertices.push(y);
                        obj.vertices.push(z);

                        // Generate texture coordinate
                        let u = 1 - (j / obj.longitude);
                        let v = 1 - (i / obj.latitude);
                        obj.vertices.push(u);
                        obj.vertices.push(v);
                    }
                }

                // Generate Sphere Indices
                obj.indices = [];
                for(let i = 0; i < obj.latitude; i++){
                    for(let j = 0; j < obj.longitude; j++){
                        let first = (i * (obj.longitude + 1)) + j;
                        let second = first + obj.longitude + 1;
                        obj.indices.push(first);
                        obj.indices.push(second);
                        obj.indices.push(first + 1);

                        obj.indices.push(second);
                        obj.indices.push(second + 1);
                        obj.indices.push(first + 1);
                    }
                }

                // Bind buffer
                obj.vbo = gl.createBuffer();
                obj.ebo = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, obj.vbo);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(obj.vertices), gl.STATIC_DRAW);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, obj.ebo);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(obj.indices), gl.STATIC_DRAW);
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
                gl.enableVertexAttribArray(shaderProgram.normalAttribute);
                gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
            }

                if(currentPressedKeys[87]){

                if(currentPressedKeys[65]){

                    vec3.sub(camera.position, camera.position, vec3.scale(vec3.create(), camera.right, velocity));
                }
                if(currentPressedKeys[68]){

                    vec3.add(camera.position, camera.position, vec3.scale(vec3.create(), camera.right, velocity));
                }

                if(currentPressedKeys[86]){

                    if(earth.speed < 20000){

                        earth.speed = 20000;

            function handleMouseMove(event) {
                let offsetX = event.movementX * -1;
                let offsetY = event.movementY * -1;

                offsetX *= camera.sensitivity;
                offsetY *= camera.sensitivity;

                camera.yaw += offsetX;
                camera.pitch += offsetY;

                if(camera.pitch > 89.0) {
                    camera.pitch = 89.0;
                }
                if(camera.pitch < -89.0) {
                    camera.pitch = -89.0;
                }

                if(camera.yaw > 360) {
                    camera.yaw -= 360;
                }
                if(camera.yaw < -360.0) {
                    camera.yaw += 360.0;
                }

                updateCameraParameter();
            }

            function updateCameraParameter(){
                let rotatematrix = mat4.create();
                
                mat4.rotate(rotatematrix, rotatematrix, deg2Rad(camera.yaw), [0, 1, 0]);
                mat4.rotate(rotatematrix, rotatematrix, deg2Rad(camera.pitch), [1, 0, 0]);
                
                let direction = vec4.set(vec4.create(), 0, 0, -1, 1);
                vec4.transformMat4(direction, direction, rotatematrix);
                
                camera.direction = vec3.normalize(vec3.create(), vec3.set(vec3.create(), direction[0], direction[1], direction[2]));
                camera.right = vec3.normalize(vec3.create(), vec3.cross(vec3.create(), camera.direction, camera.worldUp));
                camera.up = vec3.normalize(vec3.create(), vec3.cross(vec3.create(), camera.right, camera.direction));

                updateCameraStatus();
            }

                pushMatrix('model');
                    // 載入貼圖
                    gl.activeTexture(gl.TEXTURE0);
                    gl.bindTexture(gl.TEXTURE_2D, cube.diffuse_texture);

                    gl.activeTexture(gl.TEXTURE1);
                    gl.bindTexture(gl.TEXTURE_2D, cube.specular_texture ?? null);

                    gl.activeTexture(gl.TEXTURE2);
                    gl.bindTexture(gl.TEXTURE_2D, cube.normal_texture ?? null);

                    gl.activeTexture(gl.TEXTURE3);
                    gl.bindTexture(gl.TEXTURE_2D, cube.depth_texture ?? null);
                        
                    gl.activeTexture(gl.TEXTURE4);
                    gl.bindTexture(gl.TEXTURE_2D, cube.emission_texture ?? null);

                    gl.bindBuffer(gl.ARRAY_BUFFER, cube.vbo);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cube.ebo);
                    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 0);
                    gl.vertexAttribPointer(shaderProgram.normalAttribute, 3, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 3 * Float32Array.BYTES_PER_ELEMENT);
                    gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 6 * Float32Array.BYTES_PER_ELEMENT);
                    setMatrixUniforms('shaderProgram');
                    updateMaterial(cube.material);
                    gl.drawElements(gl.TRIANGLES, cube.indices.length, gl.UNSIGNED_SHORT, 0);
                popMatrix('model');
            }

            function drawLightCube(){
                pushMatrix('model');
                    gl.bindBuffer(gl.ARRAY_BUFFER, cube.vbo);
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cube.ebo);
                    gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 0);
                    gl.vertexAttribPointer(shaderProgram.normalAttribute, 3, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 3 * Float32Array.BYTES_PER_ELEMENT);
                    gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 8 * Float32Array.BYTES_PER_ELEMENT, 6 * Float32Array.BYTES_PER_ELEMENT);
                    setMatrixUniforms('shaderProgram2');
                    gl.drawElements(gl.TRIANGLES, cube.indices.length, gl.UNSIGNED_SHORT, 0);
                popMatrix('model');
            }

            function drawAxis(radius){
                let cubesize = radius * 0.025;
                let offset = radius * 0.25;
                pushMatrix('model');
                    color = vec3.set(vec3.create(), 1.0, 0.0, 0.0);
                    mat4.translate(topMatrix('model'), topMatrix('model'), [radius / 2 + offset, 0, 0]);
                    mat4.scale(topMatrix('model'), topMatrix('model'), [radius / 2 + offset, cubesize, cubesize]);
                    drawLightCube();
                popMatrix('model');
                pushMatrix('model');
                    color = vec3.set(vec3.create(), 0.0, 1.0, 0.0);
                    mat4.translate(topMatrix('model'), topMatrix('model'), [0, radius / 2 + offset, 0]);
                    mat4.scale(topMatrix('model'), topMatrix('model'), [cubesize, radius / 2 + offset, cubesize]);
                    drawLightCube();
                popMatrix('model');
                pushMatrix('model');
                    color = vec3.set(vec3.create(), 0.0, 0.0, 1.0);
                    mat4.translate(topMatrix('model'), topMatrix('model'), [0, 0, radius / 2 + offset]);
                    mat4.scale(topMatrix('model'), topMatrix('model'), [cubesize, cubesize, radius / 2 + offset]);
                    drawLightCube();
                popMatrix('model');
            }

            function drawScene() {

                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                mat4.identity(topMatrix('projection'));
                mat4.perspective(topMatrix('projection'), 45, gl.viewportWidth / gl.viewportHeight, 0.1, 20000.0);
                
                mat4.identity(topMatrix('view'));
                vec3.add(camera.traget, camera.position, camera.direction);
                let lookAtMatrix = mat4.lookAt(mat4.create(), camera.position, camera.traget, camera.worldUp);
                mat4.multiply(topMatrix('view'), topMatrix('view'), lookAtMatrix);
                
                updateLighting();

                mat4.identity(topMatrix('model'));

                // drawAxis(10);
                
                pushMatrix('model');
                    mat4.translate(topMatrix('model'), topMatrix('model'), [lightSources[0].position[0], lightSources[0].position[1], lightSources[0].position[2]]);
                    color = vec3.set(vec3.create(), 1.0, 1.0, 1.0);
                    drawLightCube();
                popMatrix('model');

                pushMatrix('model');
                    mat4.translate(topMatrix('model'), topMatrix('model'), [200, 0, 200]);
                    mat4.scale(topMatrix('model'), topMatrix('model'), [20, 20, 20]);
                    drawCube();
                popMatrix('model');

                pushMatrix('model');
                    mat4.rotate(topMatrix('model'), topMatrix('model'), deg2Rad(earth.rotate_angle), [0, 1, 0]);
                    drawSphere(earth);
                popMatrix('model');
            }

            function reshape() {
				gl.canvas.width = window.innerWidth;
				gl.canvas.height = window.innerHeight;
                gl.viewportWidth = gl.canvas.width;
                gl.viewportHeight = gl.canvas.height;
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                mat4.identity(topMatrix('projection'));
                mat4.perspective(topMatrix('projection'), 45, gl.viewportWidth / gl.viewportHeight, 0.1, 500.0);
            }

            function webGLStart() {
                let canvas = $('#testing')[0];
                initGL(canvas);
                initShaders();
                initBuffers();
                initTextures();
                initMaterial();
                initLighting();

                gl.clearColor(0.1, 0.1, 0.1, 1.0);
                gl.enable(gl.DEPTH_TEST);
                // gl.enable(gl.BLEND);
                // gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;

                // document.onmousemove = handleMouseMove;
                canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock;
                document.exitPointerLock = document.exitPointerLock || document.mozExitPointerLock;
                canvas.onclick = function() {
                    canvas.requestPointerLock();
                }
                document.addEventListener('pointerlockchange', lockChangeAlert, false);
                document.addEventListener('mozpointerlockchange', lockChangeAlert, false);
                updateCameraStatus();

                reshape();
		        window.addEventListener('resize', function() {
                    reshape();
                });

                tick();
            }

            function lockChangeAlert() {
                let canvas = $('#testing')[0];
                if (document.pointerLockElement === canvas || document.mozPointerLockElement === canvas) {
                    console.log('The pointer lock status is now locked');
                    document.addEventListener("mousemove", handleMouseMove, false);
                    document.addEventListener("mousedown", handleMouseDown, false);
                } else {
                    console.log('The pointer lock status is now unlocked');
                    document.removeEventListener("mousemove", handleMouseMove, false);
                    document.removeEventListener("mousedown", handleMouseDown, false);
                }
            }

            function updateCameraStatus() {
                $('#positionX').text(Math.round(camera.position[0]));
                $('#positionY').text(Math.round(camera.position[1]));
                $('#positionZ').text(Math.round(camera.position[2]));
                $('#directionX').text(Math.round(camera.direction[0] * 1000) / 1000);
                $('#directionY').text(Math.round(camera.direction[1] * 1000) / 1000);
                $('#directionZ').text(Math.round(camera.direction[2] * 1000) / 1000);
                $('#rightX').text(Math.round(camera.right[0] * 1000) / 1000);
                $('#rightY').text(Math.round(camera.right[1] * 1000) / 1000);
                $('#rightZ').text(Math.round(camera.right[2] * 1000) / 1000);
                $('#upX').text(Math.round(camera.up[0] * 1000) / 1000);
                $('#upY').text(Math.round(camera.up[1] * 1000) / 1000);
                $('#upZ').text(Math.round(camera.up[2] * 1000) / 1000);
                $('#facing').text('');
                if(Math.round(camera.direction[2]) == 1) {
                    $('#facing').text('South');
                }else if(Math.round(camera.direction[2]) == -1) {
                    $('#facing').text('North');
                }else {
                    if(Math.round(camera.direction[0]) == 1){
                        $('#facing').text('East');
                    }else {
                        $('#facing').text('West');
                    }
                }

                $('#yaw').text(Math.round(camera.yaw * 10) / 10);
                $('#pitch').text(Math.round(camera.pitch * 10) / 10);

                $('#speed').text(earth.speed);
            }

            $('.switch-box').click(function(e){
                if(isInfoPlaneOn){
                    $(this).text('On');
                    isInfoPlaneOn = false;
                    $(this).parent().addClass('hide');
                }else{
                    $(this).text('Off');
                    isInfoPlaneOn = true;
                    $(this).parent().removeClass('hide');
                }
            });

            $('#useLighting').change(function(e){
                useLighting = $(this).prop('checked');
            });

            $('#useDiffuseTexture').change(function(e){
                useDiffuseTexture = $(this).prop('checked');
            });

            $('#useSpecularTexture').change(function(e){
                useSpecularTexture = $(this).prop('checked');
            });

            $('#useNormalTexture').change(function(e){
                useNormalTexture = $(this).prop('checked');
            });

            $('#useParallaxTexture').change(function(e){
                useParallaxTexture = $(this).prop('checked');
            });

            $('#useEmissionTexture').change(function(e){
                useEmissionTexture = $(this).prop('checked');
            });

            webGLStart();
        });
    </script>
